<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

<div class="card">
  <div class="card-left">

    <h4>Your Result</h4>
    <div class="circle">
      <h1>76</h1>
      <p>of 100</p>
    </div>
    <h3>
      Great
    </h3>
    <p>
      You scored higher than 65% of the people who have taken these tests.
     </p>
  </div>


  <div class="card-right">



    <h4>Summary</h4>
    <div class="result-box rectation">
      <div class="box-left"> <img src="/assets/images/icon-reaction.svg" alt=""><h6>Reaction</h6></div>
      <div class="box-right "><p> <b>80 </b> / 100</p></div>
    </div>
    <div class="result-box memory">
      <div class="box-left"> <img src="/assets/images/icon-memory.svg" alt=""><h6>Memory</h6></div>
      <div class="box-right"><p> <b>92 </b> / 100</p></div>
    </div>
    <div class="result-box viber">
      <div class="box-left"> <img src="/assets/images/icon-verbal.svg" alt=""><h6>Verbal</h6></div>
      <div class="box-right"><p> <b>61 </b> / 100</p></div>
    </div>
    <div class="result-box visul">
      <div class="box-left"> <img src="/assets/images/icon-visual.svg" alt=""><h6>Visual</h6></div>
      <div class="box-right"><p> <b> 82</b> / 100</p></div>
    </div>
     <button>Continue</button>
  </div>
</div>





  
  
</body>
</html>
